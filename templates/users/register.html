{% extends '../base/base.html' %}

{% block title %}
注册
{% end %}

{% block main %}
<div class="alert alert-warning" role="alert">
  欢迎您注册用户!
</div>
<div class="control">
    <form>
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
        <small id="UsernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Password Repeat</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter Password Repeat">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% end %}
